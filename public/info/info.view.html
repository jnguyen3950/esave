<div ng-init="info.detail()">
  <div ng-init="info.updatePicture()">
    {{info.item}}
  </div>
  <div class="col-md-8">
    <div class="row" >
      <img class="text-center" ng-mouseover="style={'height':'600px','width':'600px'}" ng-mouseleave="style={'height':'400px','width':'400px'}" ng-style="style" ng-src="{{info.currentPicture}}" style="height:400px;width:400px">
    </div>
    <div class="row">
      <span ng-repeat="picture in info.item.Item.PictureURL">
          <img class="text-center" ng-mouseover="info.updatePicture(picture)" style="height:100px;width:100px" ng-src="{{picture}}">
      </span>
    </div>
  </div>
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>{{info.item.Item.Title}}</strong>
      </div>
      <div class="panel-body">
        <p><strong>Price:</strong> $
          <span class="red">{{info.item.Item.ConvertedCurrentPrice.Value}}</span>
        </p>
      </div>
    </div>
  </div>
</div>
