<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/navbar.css">
  <title>eSave</title>
</head>
<body ng-app="esave">
  <div class="navbar-wrapper" ng-init="showNav = true">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" ng-href="#">eSave</a>
        </div>
        <div class="navbar-form navbar-right" ng-show="showNav">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="term" placeholder="Item Name">
            <span class="input-group-btn">
              <a ng-href="/#/search/{{term}}">
                <button class="btn btn-default btn-success" ng-click="showNav = false">Search</button>
              </a>
            </span>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <div ng-view></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="app.js"></script>
  <script src="navbar/navbar.controller.js"></script>
  <script src="greeting/greeting.controller.js"></script>
  <script src="greeting/greeting.factory.js"></script>
  <script src="search/search.controller.js"></script>
  <script src="search/search.factory.js"></script>
  <script src="info/info.controller.js"></script>
  <script src="info/info.factory.js"></script>
</body>
</html>
